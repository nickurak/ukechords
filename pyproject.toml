[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "ukechords"
authors = [{name = "Jeremy Nickurak", email = "jeremy@nickurak.ca"}]
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = [
    "pychord==1.2.1",
    "pyxdg==0.28",
]
[project.optional-dependencies]
dev = [
    "astroid==3.0.1",
    "coverage==7.3.2",
    "dill==0.3.7",
    "flake8==6.1.0",
    "iniconfig==2.0.0",
    "isort==5.12.0",
    "lazy-object-proxy==1.9.0",
    "mccabe==0.7.0",
    "packaging==23.2",
    "platformdirs==4.0.0",
    "pluggy==1.3.0",
    "pycodestyle==2.11.1",
    "pyflakes==3.1.0",
    "pylint==3.0.2",
    "pytest==7.4.3",
    "pytest-cov==4.1.0",
    "pytest-mock==3.12.0",
    "tomlkit==0.12.3",
    "wrapt==1.16.0",
]

[project.urls]
Home = "https://nickurak.ca/ukechords/"

[project.scripts]
ident = "ukechords.ident:main"
