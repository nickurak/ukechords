[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "ukechords"
authors = [{name = "Jeremy Nickurak", email = "jeremy@nickurak.ca"}]
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = [
    "pychord==1.2.2",
    "pyxdg==0.28",
]
[project.optional-dependencies]
dev = [
    "astroid==3.0.3",
    "certifi==2024.2.2",
    "charset-normalizer==3.3.2",
    "coverage==7.4.2",
    "dill==0.3.8",
    "docutils==0.20.1",
    "flake8==7.0.0",
    "flit==3.9.0",
    "flit_core==3.9.0",
    "idna==3.6",
    "iniconfig==2.0.0",
    "isort==5.13.2",
    "lazy-object-proxy==1.10.0",
    "mccabe==0.7.0",
    "packaging==23.2",
    "platformdirs==4.2.0",
    "pluggy==1.4.0",
    "pycodestyle==2.11.1",
    "pyflakes==3.2.0",
    "pylint==3.0.3",
    "pytest==8.0.1",
    "pytest-cov==4.1.0",
    "pytest-mock==3.12.0",
    "requests==2.31.0",
    "tomli_w==1.0.0",
    "tomlkit==0.12.3",
    "urllib3==2.2.1",
    "wrapt==1.16.0",
]

[project.urls]
Home = "https://nickurak.ca/ukechords/"

[project.scripts]
ident = "ukechords.ident:main"
